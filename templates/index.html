<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Oasis - Student Hub</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  <div class="academic-harmony">

    <div class="student-section">    
      <h2>Embark on the Academic Journey</h2>
      <div class="student-form" id="addStudentForm">
        <h3>Add New Scholar</h3>
        <form>
          <label for="addName">Name:</label>
          <input type="text" id="addName" name="name">
          <br>
          <label for="email">Email:</label>
          <input type="email" id="addEmail" name="email">
          <br>
          <button type="button" id="addStudentButton">Enroll Now</button>
        </form>
      </div>
    </div>

    <div class="student-section">
      <h2>Update Academic Profile</h2>
      <div class="student-form" id="updateStudentForm">
        <h3>Alter Scholar Information</h3>
        <form>
          <label for="studentID">ID:</label>
          <input type="number" id="id" name="id">
          <br>
          <label for="name">Name:</label>
          <input type="text" id="updateName" name="name">
          <br>
          <label for="email">Email:</label>
          <input type="email" id="updateEmail" name="email">
          <br>
          <button type="button" id="updateStudentButton">Revise Details</button>
        </form>
      </div>
    </div>

    <div class="student-section">
      <h2>Farewell to Scholars</h2>
      <div class="student-form" id="deleteStudentForm">
        <h3>Withdraw a Scholar</h3>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="deleteName" name="name">
          <br>
          <button type="button" id="deleteStudentButton">Bid Farewell</button>
        </form>
      </div>
    </div>

    <div class="student-section">
      <h2>Academic Roster</h2>
      <h4> Student ID | Student Name | Student Email</h4>
      <ul id="studentList"></ul>
    </div>

  </div> 
      <script>
        $(document).ready(function() {
          // Get all students
          $.ajax({
            url: '/default',
            method: 'GET',
            success: function(response) {
              var students = response.Results;
              for (var i = 0; i < students.length; i++) {
                var student = students[i];
                var li = $('<li>' + student.ID + '   -   ' + student.Name + '   -   ' + student.Email + '</li>');
                li.attr('data-id', student.ID);
                $('#studentList').append(li);
              }
            }
          });
    
          // Add student
          $('#addStudentButton').on('click', function() {
            var name = $('#addName').val();
            var email = $('#addEmail').val();
    
            $.ajax({
              url: '/add',
              method: 'POST',
              contentType: 'application/json',
              data: JSON.stringify({ name: name, email: email }),
              success: function(response) {
                if (response.Result === 'Success') {
                  alert('Student added successfully!');
                  window.location.reload();
                } else {
                  alert('Error adding student: ' + response.Message);
                }
              }
            });
          });
    
          // Update student
          $('#updateStudentButton').on('click', function() {
            var id = $('#id').val();
            var name = $('#updateName').val();
            var email = $('#updateEmail').val();
            console.log(id);
            console.log(name);
            console.log(email);
            $.ajax({
              url: '/update',
              method: 'PUT',
              contentType: 'application/json',
              data: JSON.stringify({ id: id, name: name, email: email }),
              success: function(response) {
                if (response.Result == 'Success') {
                  alert('Student updated successfully!');
                  window.location.reload();
                } else {
                  alert('Error updating student: ' + response.Message);
                }
              }
            });
          });
    
          // Delete student
          $('#deleteStudentButton').on('click', function() {
            var name = $('#deleteName').val();
            console.log(name);
            $.ajax({
              url: '/delete',
              method: 'DELETE',
              contentType: 'application/json',
              data: JSON.stringify({ name: name }),
              success: function(response) {
                if (response.Result === 'Success') {
                  alert('Student deleted successfully!');
                  window.location.reload();
                } else {
                  alert('Error deleting student: ' + response.Message);
                }
              }
            });
          });
        });
      </script>
      </div>

  </div>
  
</body>
</html>
